    <nav class="navbar">

    <!--ulasan Method-->
    <div class="container">
        <h2 class="title"><span class="blue-text-title">Ulasan</span> Product</h2>

            <div class="content-ulasan">
                <div class="img-ulasan">
                    <h2>Asus Vivobook</h2>

                    <form action="#" method="post">
                        <label for="nama">Nama :</label>

                        <label for="rating">Rating :</label>
                        <input type="text" id="rating" name="rating" required>

                        <label for="deskripsi">Deskripsi :</label>
                        <input type="text" id="deskripsi" name="rating" required>

                        <div class="btn-pay">
                            <button type="submit" class="back-button" onclick="window.history.back();">Batal</button>
                            <button type="submit" class="pay-button">Kirim Ulasan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
